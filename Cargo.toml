[package]
name = "gnome-commander"
version = "0.1.0"
edition = "2021"

[dependencies]
async-channel = "2.3.1"
gettext-rs = { version = "0.7.0", features = ["gettext-system"] }
gtk = { package = "gtk4", version = "0.9", features = ["gnome_45"] }
glib = { version = "0.20", features = ["v2_78"] }
libc = "0.2.155"
tempfile = "3.11.0"
strum = { version = "0.26.3", features = ["derive"] }
async-recursion = "1.1.1"
winnow = "0.6"
indexmap = "2.7.1"
futures = "0.3.31"

[build-dependencies]
system-deps = "7"

[package.metadata.system-deps.gmodule_2_0]
name = "gmodule-2.0"
version = "2"

[profile.test]
rpath = true

[dev-dependencies]
rusty-fork = "0.3.0"
